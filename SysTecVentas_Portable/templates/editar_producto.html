{% extends "base.html" %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white rounded-2xl shadow-lg p-8 mt-8 border border-blue-100">
    <h2 class="text-2xl font-bold mb-6 text-blue-700 flex items-center">
        <i class="fas fa-edit mr-2"></i> Editar Producto
    </h2>
    <form method="post">
        <div class="mb-4">
            <label class="block font-semibold mb-2 text-blue-800">Nombre:</label>
            <input type="text" name="nombre" value="{{ producto.nombre }}" required class="w-full rounded border border-blue-200 px-3 py-2 bg-blue-50 text-blue-700">
        </div>
        <div class="mb-4">
            <label class="block font-semibold mb-2 text-blue-800">Precio de Venta:</label>
            <input type="number" name="precio" step="0.01" min="0" value="{{ producto.precio }}" required class="w-full rounded border border-blue-200 px-3 py-2 bg-blue-50 text-blue-700">
        </div>
        <div class="mb-4">
            <label class="block font-semibold mb-2 text-blue-800">Precio de Costo:</label>
            <input type="number" name="precio_costo" step="0.01" min="0" value="{{ producto.precio_costo }}" required class="w-full rounded border border-blue-200 px-3 py-2 bg-blue-50 text-blue-700">
        </div>
        <div class="mb-4">
            <label class="block font-semibold mb-2 text-blue-800">Stock:</label>
            <input type="number" name="stock" min="0" value="{{ producto.stock }}" required class="w-full rounded border border-blue-200 px-3 py-2 bg-blue-50 text-blue-700">
        </div>
        <div class="mb-4 flex items-center">
            <input type="checkbox" name="activo" id="activo" {% if producto.activo %}checked{% endif %} class="mr-2">
            <label for="activo" class="text-blue-800">Activo</label>
        </div>
        <button type="submit"
            class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-6 rounded-lg shadow transition">
            <i class="fas fa-check mr-2"></i>Guardar
        </button>
        <a href="{{ url_for('productos') }}"
            class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-6 rounded-lg shadow ml-2 transition">
            Cancelar
        </a>
    </form>
</div>
{% endblock %}
