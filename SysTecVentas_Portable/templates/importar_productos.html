{% extends "base.html" %}

{% block title %}Importar Productos{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white rounded-2xl shadow-lg p-8 mt-8 border border-blue-100">
    <h2 class="text-2xl font-bold mb-6 text-blue-700 flex items-center">
        <i class="fas fa-file-csv mr-2"></i> Importar Productos desde CSV
    </h2>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-4">
            <label class="block font-semibold mb-2 text-blue-800">Archivo CSV:</label>
            <input type="file" name="archivo" accept=".csv" required
                class="block w-full text-sm text-blue-700 border border-blue-200 rounded-lg cursor-pointer bg-blue-50 focus:outline-none">
        </div>
        <button type="submit"
            class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-6 rounded-lg shadow transition">
            <i class="fas fa-upload mr-2"></i>Importar
        </button>
        <a href="{{ url_for('productos') }}"
            class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-6 rounded-lg shadow ml-2 transition">
            Cancelar
        </a>
    </form>
    <div class="mt-6 text-sm text-gray-500">
        <b>Formato esperado:</b><br>
        nombre,precio,precio_costo,stock,activo<br>
        <code>Ejemplo: Coca Cola 500ml,800,500,20,1</code>
    </div>
</div>
<a href="{{ url_for('importar_productos') }}" class="btn btn-secondary ml-2">
    <i class="fas fa-file-csv"></i> Importar Productos
</a>
{% endblock %}
